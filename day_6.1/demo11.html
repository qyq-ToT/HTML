<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo11</title>
    <style>
        #div1{
            width: 150px;
            height: 150px;
            background-color: gold;
            position: absolute;
            left: -150px;
        }
        #div1 span{
            width: 20px;
            height: 60px;
            background-color: greenyellow;
            line-height: 20px;
            position: absolute;
            right: -20px;
            top: 70px;

        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById("div1");

            oDiv.onmouseover=function(){
                startMove(10,0);
            }
            oDiv.onmouseout=function(){
                startMove(-10,-150);
            }
        };
        var timer=null;
        function startMove(speed,iTarget){
            var oDiv=document.getElementById("div1");

            clearInterval(timer);
            timer=setInterval(function(){
                if(oDiv.offsetLeft==iTarget){
                    clearInterval(timer);
                }else{
                   oDiv.style.left =  oDiv.offsetLeft+speed+'px';
                }
            },30)
        }
    </script>
</head>
<body>
    <div id="div1">
        <span>打开</span>
    </div>
</body>
</html>
