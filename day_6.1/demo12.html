<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo12</title>
    <style>
        #div1{width: 150px; height: 150px;position: absolute;left: 300px;background-color: gold;}
        #div2{width: 1px;height: 300px;position: absolute;left: 100px;top: 0;background-color: black;}
        #div3{width: 1px;height: 300px;position: absolute;left: 300px;top: 0;background-color: black;}
    </style>
    <script>
        var timer=null;
        function startMove(iTarget){
            clearInterval(timer);
            var oDiv=document.getElementById("div1");
           timer=setInterval(function(){
            var speed=0;
            if(oDiv.offsetLeft<iTarget){
                speed=7;
            }else{
                speed=-7;
            }

            if(Math.abs(iTarget-oDiv.offsetLeft)<=7){
                clearInterval(timer);

                oDiv.style.left=iTarget;
            }

            oDiv.style.left=oDiv.offsetLeft+speed+'px';
           },30);
        }
    </script>
</head>
<body>
    <input type="button" value="到100" onclick="startMove(100);"/>
    <input type="button" value="到300" onclick="startMove(300);"/>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
