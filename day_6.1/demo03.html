<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo03</title>
    <style>
        #div1{width: 200px;height: 200px;background-color:gold;position: absolute;
        left: 0;
        top: 0;
        }
    </style>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById("div1");
            alert(oDiv.offsetLeft+10+'px');
            setInterval(function(){
                oDiv.style.left=oDiv.offsetLeft+10+'px'; 
                
            },500);
        }

    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
