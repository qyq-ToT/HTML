<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo06</title>

    <style>
        #div1{width: 150px;height: 250px; background-color: #ccc;}

    </style>
    <script>
        window.onload=function(){
            var domT = document.getElementById('text');
            var domB = document.getElementById('btn');
            var domD = document.getElementById('div1');

            domB.onclick=function(){
                domD.innerHTML=domT.value;
            }
        }
    </script>
</head>
<body>
    <input id="text" type="text"/>
    <input id="btn" type="button" value="按钮"/>
    <div id="div1">
    
    </div>
</body>
</html>
