    <title>demo08</title>
    <script>
        var a = 5;
        var b = 'b';
        alert(a==b); //先转类型，再做比较
        alert(a===b); //不转类型直接比较

        var c = "12as45";
        alert(parseInt(c)); //12 从左往右看到第一个非数字就会跳出

        var c = "sdfw"
        var d = "xvdv"
        alert(parseInt(c)==parseInt(d));//NaN==NaN false not a number
    </script>
