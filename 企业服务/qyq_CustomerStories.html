    <style>
        .CS-img{width: 100%;height: 210px;}
        .head_row{width: 100%;display: flex;justify-content: center;align-items: center;flex-direction: column;}
        .head_row .btn_row{
            width: 1100px;height: 50px;
            border: 1px solid red;
            display: flex;justify-content: flex-start;align-items: center;
        }

        .head_row .btn_row .btn{
            width: 90px;height: 36px;margin-left: 40px;color: #3894ff;font-size: 10px;font-weight: 500;
            border: 1px solid #3894ff;border-radius: 6px;background-color: #FFFFFF;
        }
        .head_row .btn_row :nth-child(1){margin-left: 0;background-color:#3894ff;color: #FFFFFF}
        .head_row .content_row{
            width: 1100px;height: 655px;margin-top: 35px;
            border: 1px solid blue;
            display: flex;flex-direction: row;flex-wrap: wrap;
            justify-content: space-between;align-content: space-between;
        }
        .head_row .content_row .content{
            width: 240px;height: 310px;
            border: 1px solid navy;
        }
        .head_row .content_row .content .cusStory-img{width: 100%;height: 110px;}
        .head_row .content_row .content .cusStory-img img{width: 100%;height: 100%;}
        .head_row .content_row .content .img-title{
            font-size: 18px;color: #222222;font-weight: 400;text-align: center;overflow: hidden;
            margin-top: 15px;
        }
        .head_row .content_row .content .img-info{
            font-size: 18px;color: #222222;font-weight: 400;text-align: center;overflow: hidden;
            margin-top: 15px;
        }
        .head_row .content_row .content .cusBtn{

        }
        .head_row .content_row .content .cusBtn .cusbtn{

            border: 1px solid #3894ff;border-radius: 6px;background-color: #FFFFFF;
