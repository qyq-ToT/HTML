<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo04</title>
    <script src="../js/jquery-1.10.1.js"></script>
    <script>
        $(function () {
            var arr  = [1,2,3,4,5,6];
            /**
             * 原生的JS 的 map 和 each 方法只能遍历数组
             * 不可以遍历伪数组（有length ，有0到length-1的数据，jQuery对象
             * 其实就是一个伪数组）
             * jQuery的这两个方法可以遍历伪数组
             */
            var res1 = $.each(arr,function (index, value) {
                console.log(index,value);
            })
            /**
             *map遍历的数组可以在回调函数中对遍历的数组进行处理
             */

            var res2 = $.map(arr,function (value, index) {
                console.log(index , value);
                return index + value;
            })
            console.log(res1);
            console.log(res2);
        })
    </script>
</head>
<body>

</body>
</html>
