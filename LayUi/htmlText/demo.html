<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    div{border: 1px red solid;margin:10px;width: 50px;height: 50px;}
</style>

<li>
        <div data-id="1">1</div>
        <div data-id="2">2</div>
        <div data-id="3">3</div>
</li>
<script src="../js/jquery-1.12.4.js"></script>
<script>
    $("div").bind('click',function () {
       let id=$(this).data('id');
        console.log(id);
    });

    var json=[ //不固定数据 长度基本都是固定值 10
        {'id':4,'name':'小黑'},
        {'id':5,'name':'小红'},
        {'id':6,'name':'小蓝'},
    ];
    for(i=0;i<json.length;i++){
        $('li').append('<div data-id="'+json[i].id+'">'+json[i].name+'</div>');
        //$('li').append('<div>'+json[i].name+'</div>');
    }



    console.log(document.getElementsByTagName('div'));
</script>
</body>
</html>
