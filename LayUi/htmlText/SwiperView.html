<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../swiper-5.4.1/package/css/swiper.min.css">
    <link rel="stylesheet" href="../layui/css/layui.css">

    <!-- Demo styles -->
    <style>
        .two{
            width: 322px;
            height: 166px;
        }
        .two .swiper-container {
            width: 322px;
            height: 166px;
        }
        .two .swiper-container .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .two .swiper-container .swiper-slide:hover{cursor: pointer;}
        .two .swiper-container .swiper-slide img{width: 322px;height: 166px;}
        .two .swiper-container .swiper-slide .off{
            font-size: 50px; color: #FFFFFF;width: 60px;height: 60px;
            position: absolute;top: 0;bottom: 0;margin: auto;
        }
        .two .swiper-container .swiper-slide .title{
            position: absolute;width: 100%;height: 30px;line-height: 30px;
            text-align: center;left: 0;right: 0;margin: auto;bottom: 0;
            color: #FFFFFF;font-size: 14px;
        }

    </style>
</head>
<body>
<!-- Swiper -->
<div class="two">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="http://web.highkun.com/upload_files/article/135/_20181010111031_j7ull.jpg">
                <div class="layui-icon layui-icon-play off"></div>
                <div class="title">这哪个啊</div>
            </div>
            <div class="swiper-slide">
                <img src="http://web.highkun.com/upload_files/article/135/_20181010111017_zymjs.jpg">
                <div class="layui-icon layui-icon-play off"></div>
                <div class="title">我不知道</div>
            </div>
            <div class="swiper-slide">
                <img src="http://web.highkun.com/upload_files/article/135/_20180928020908_xm8ki.jpg">
                <div class="layui-icon layui-icon-play off"></div>
                <div class="title">这谁记得</div>
            </div>
            <div class="swiper-slide">
                <img src="http://web.highkun.com/upload_files/article/135/_20181010111023_eopft.jpg">
                <div class="layui-icon layui-icon-play off"></div>
                <div class="title">随便搞了</div>
            </div>
        </div>
    </div>
</div>


<!-- Swiper JS -->
<script src="../swiper-5.4.1/package/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var mySwiper = new Swiper('.two .swiper-container', {
        loop : true,
        autoplay: {
          delay: 1500,
          stopOnLastSlide: false,
          disableOnInteraction: false,
        },
        mousewheel: {
            forceToAxis: true,
        },
        preventLinksPropagation: false,
    });
</script>
</body>
</html>
