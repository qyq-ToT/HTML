<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>命名路由2.0</title>
    <script src="../../vue.js"></script>
    <script src="../../vue-router.js"></script>
</head>
<body>
<div id="app">
    <router-link to="/user/1">user1</router-link>
    <router-link to="/user/2">user2</router-link>
    <router-link :to="{name:'user',params:{id:3}}">user3</router-link>
    <router-view></router-view>
</div>
<script>
    var User = {
        props:['id','username','pwd'],
        template: `<div>{{id}}</div>`
    }
    var router = new VueRouter({
        routes:[
            {
                path:"/user/:id",
                name:'user',
                component:User,
                props: route =>({
                    username:"zs",
                    pwd:"123",
                    id:route.params.id
                })
            }
        ]
    })
    var app = new Vue({
        el:"#app",
        data(){
            return{

            }
        },
        methods:{},
        components:{},
        template:``,
        router:router
    })
</script>
</body>
</html>
