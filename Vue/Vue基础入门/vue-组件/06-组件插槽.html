<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <test>随便插点东西</test>
    <test><testson></testson></test>
    <test></test>
</div>
<script>
    Vue.component('test',{
        template: `<div><strong>ERROR:</strong><slot>也可以有默认内容哟</slot></div>`
    })
    Vue.component('testson',{
        template: `<div>这次插了个组件</div>`
    })
    var app = new Vue({
            el:"#app",
            data(){
                return{

                }
            },
            methods:{},
            components:{},
            template:``
        })
</script>
</body>
</html>
