<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="get" class="get">
<input type="button" value="post" class="post">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.querySelector(".get").onclick = function () {
        /**
         * 接口1：https://autumnfish.cn/api/joke/list
         * 请求方法：get
         * 请求参数：num(笑话条数)
         * 响应内容：随机笑话
         */
        axios.get("https://autumnfish.cn/api/joke/list?num=3").then(function (response) {
            console.log(response);
        },function (err) {
            console.log(err);

        })
        /**
         * 接口2：https://autumnfish.cn/api/user/reg
         * 请求方法：post
         * 请求参数:userName  (username:“xxx”)
         * 响应内容：注册成功或者失败
         */
        document.querySelector(".post").onclick=function () {
            axios.post("https://autumnfish.cn/api/user/reg",
                {username:"就这个名了"}).then(function (response) {
                console.log(response);
            },function (err) {
                console.log(err);
            })
        }
    }
</script>
</body>
</html>
