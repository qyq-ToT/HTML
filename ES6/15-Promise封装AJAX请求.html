<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>封装AJAX</title>
    <script>
        const P = new Promise(function (resolve, reject) {
            const xhr = new XMLHttpRequest();
            xhr.open("GET","../HTML5/01-播放视频.html")
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState===4){
                    if (xhr.status>=200&&xhr.status<300){
                        // console.log("o(*￣︶￣*)o");
                        resolve(xhr)
                    }else {
                        reject(xhr)
                    }
                }
            }
        })
        var pp=P.then(function (value) {
            console.log(value.response);
        },function (reason) {
            console.log(value.status);
        })
        console.log(pp);

    </script>
</head>

</body>
</html>
