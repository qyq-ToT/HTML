<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高阶函数</title>
</head>
<body>
<script>
    function fn(a,b,callback) {
        console.log(a+b);
        callback && callback();
    }
    fn(3,4,function () {
        console.log("这是一个高阶函数");
    })
</script>
</body>
</html>
