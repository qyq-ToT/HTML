<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
    <script>
        //箭头函数的格式

        //
        /**
         * let xxx=()=>{}
         * ()里面写参数
         * {}里面写方法体
         * 用一个变量表示函数的名字
         */
        console.log(((x,y) =>x+y)(1,2));
    </script>
</head>
<body>

</body>
</html>
