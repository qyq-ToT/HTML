<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展内置对象</title>
</head>
<body>
<script>
    console.log(Array.prototype);
    Array.prototype.abc=function () {
        var sum = 0;
        for (var i = 0; i<this.length; i++){
            sum-=this[i]
        }
        return sum;
    }
    var arr = [98,90,2];
    console.log(arr.abc());

</script>
</body>
</html>
