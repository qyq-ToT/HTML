<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise嵌套多个异步请求</title>
    <script>
        new Promise((resolve, reject) => {
            setTimeout(() => {console.log(1111111111111);},1500);
            resolve();
        }).then(()=>{
            return new Promise((resolve, reject) => {
                setTimeout(() => {console.log(2222222);},3000);
                resolve();
            })
        }).then(()=>{
            return new Promise((resolve, reject) => {
                setTimeout(() => {console.log(3333333);},4500);
                resolve();
            })
        })
    </script>
</head>
<body>

</body>
</html>
