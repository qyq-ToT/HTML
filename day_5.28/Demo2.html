<!DOCTYPE html>
<html lang="en">

<head
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传参函数</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: white;
        }
    </style>
    <script>
        function setColor(color){
           var oDiv = document.getElementById('div1');

           oDiv.style.backgroundColor=color;
        }
    </script>
</head>

<body>
    <input type="button" onclick="setColor('green');" value="变绿" />
    <input type="button" onclick="setColor('gold');" value="金闪闪" />
    <input type="button" onclick="setColor('black');" value="变黑" />
    <input type="button" onclick="setColor('white');" value="复原" />
    <div id="div1"></div>
</body>

</html>
