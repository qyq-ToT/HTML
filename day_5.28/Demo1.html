<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS鼠标移出事件</title>
    <style>
        #div1{
            width: 250px;
            height: 250px;
            border: 2px solid gold;
            display: none;
        }
    </style>
</head>
<body>
    <input type="checkbox" onmouseover="div1.style.display='block';"
    onmouseout="div1.style.display='none';"
    />
    <div id="div1">
        滚咯！！！！！！
    </div>
</body>
</html>
