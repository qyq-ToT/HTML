</div>
<div class="headNavigation">
    <div class="navLog">
        <img src="http://www.hld0731.com/web/source/images//logo.png">
    </div>
    <div class="navItemRow">
        <div class="navItem"  :class="activeIndex == index?'navActive':''" @click="navIsActive(index)" v-for="(item,index) in headNavList">{{item}}</div>
    </div>
</div>
<div class="BigBottomRow">
    <div class="bottomInfo">
        <div class="companyInfoRow">
            <div class="infoImg">
                <a href="https://www.baidu.com">
                    <img src="http://www.hld0731.com/web/source/images/logo_w.png">
                </a>
            </div>
            <div v-for="item in compInfoList" class="compInfo">
                <div class="cInfo-icon">
                    <img :src="item['imgSrc']">
                </div>
                <div class="cInfo-text">
                    <div>{{item['text']}}</div>
                </div>
            </div>
        </div>
        <div class="bottomNavRow">
            <p>恒利达实业</p>
            <div class="ul">
                <div class="li" v-for="(item,index) in navList">
                    <div @click="navClick(index)">{{item}}</div>
                </div>
            </div>
        </div>
        <div class="newsRow">
            <div class="title">新闻中心</div>
            <div class="newsContentRows">
                <div class="newsContent" v-for="(item,index) in infoList">
                    <div class="left"></div>
                    <div class="right">
                        <div class="newsText" @click="navToNews(index)">
                            {{item.text}}
                        </div>
                        <div class="newsData">
                            {{item.data}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="userTableRow">
            <div class="title">联系我们</div>
            <div class="userFrom">
                <form action="http://www.baidu.com" method="get">

                    <textarea placeholder="您要填写的信息" class="userMessage" type="text" name="userMessage"></textarea><br>
